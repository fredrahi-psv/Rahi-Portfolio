    <div id="image-modal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modal-image">
    </div>

    <script>
        function openModal(src) {
            document.getElementById("modal-image").src = src;
            document.getElementById("image-modal").style.display = "flex";
        }

        function closeModal() {
            document.getElementById("image-modal").style.display = "none";
        }

        document.addEventListener('DOMContentLoaded', () => {
            const body = document.querySelector('body');

            document.querySelectorAll('.image-gallery img').forEach(element => {
                element.addEventListener('mouseenter', () => {
                    body.style.cursor = "url('pointer/pointer-hover.png'), auto";
                });

                element.addEventListener('mouseleave', () => {
                    body.style.cursor = "url('pointer/pointer.png'), auto";
                });

                element.addEventListener('mousedown', () => {
                    body.style.cursor = "url('pointer/pointer-click.png'), auto";
                });

                element.addEventListener('mouseup', () => {
                    body.style.cursor = "url('pointer/pointer-hover.png'), auto";
                });
            });

            body.addEventListener('mousedown', () => {
                body.style.cursor = "url('pointer/pointer-click.png'), auto";
            });

            body.addEventListener('mouseup', () => {
                body.style.cursor = "url('pointer/pointer.png'), auto";
            });
        });
    </script>
